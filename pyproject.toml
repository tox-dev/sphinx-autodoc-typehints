[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=1.10", "hatch-vcs>=0.2"]

[project]
name = "sphinx_autodoc_typehints"
description = "Type hints (PEP 484) support for the Sphinx autodoc extension"
readme.file = "README.md"
readme.content-type = "text/markdown"
keywords = ["virtual", "environments", "isolated", "testing"]
license = "MIT"
urls.Homepage = "http://pyproject_api.readthedocs.org"
urls.Source = "https://github.com/tox-dev/sphinx-autodoc-typehints"
urls.Tracker = "https://github.com/tox-dev/sphinx-autodoc-typehints/issues"
urls.Changelog = "https://github.com/tox-dev/sphinx-autodoc-typehints/blob/main/CHANGELOG.md"
authors = [{ name = "Bern치t G치bor", email = "gaborjbernat@gmail.com" }]
maintainers = [{ name = "Bern치t G치bor", email = "gaborjbernat@gmail.com" }]
requires-python = ">=3.7"
dependencies = ["Sphinx>=5.2.1"]
optional-dependencies.docs = ["furo>=2022.9.15", "sphinx>=5.2.1", "sphinx-autodoc-typehints>=1.19.3"]
optional-dependencies.testing = [
  "covdefaults>=2.2",
  "coverage>=6.4.4",
  "diff-cover>=7.0.1",
  "nptyping>=2.3.1",
  "pytest>=7.1.3",
  "pytest-cov>=3",
  "sphobjinv>=2.2.2",
  "typing-extensions>=4.3",
]
optional-dependencies.type-comment = ['typed-ast>=1.5.4; python_version < "3.8"']
dynamic = ["version"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Sphinx :: Extension",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Documentation :: Sphinx",
]

[tool.hatch]
build.hooks.vcs.version-file = "src/sphinx_autodoc_typehints/version.py"
version.source = "vcs"

[tool.coverage]
html.show_contexts = true
html.skip_covered = false
paths.source = [
  "src",
  ".tox*/*/lib/python*/site-packages",
  ".tox*/pypy*/site-packages",
  ".tox*\\*\\Lib\\site-packages",
  "*/src",
  "*\\src",
]
report.fail_under = 81
report.omit = []
run.parallel = true
run.plugins = ["covdefaults"]

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"
known_first_party = ["sphinx_autodoc_typehints", "tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
exclude = "^.*/roots/.*$"


[[tool.mypy.overrides]]
module = ["sphobjinv"]
ignore_missing_imports = true
