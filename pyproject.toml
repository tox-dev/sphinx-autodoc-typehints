[build-system]
requires = ["setuptools>=63.4", "setuptools_scm>=7.0.5"]
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"
known_first_party = ["sphinx_autodoc_typehints", "tests"]

[tool.setuptools_scm]
write_to = "src/sphinx_autodoc_typehints/version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
exclude = "^.*/roots/.*$"


[[tool.mypy.overrides]]
module = ["sphobjinv"]
ignore_missing_imports = true
